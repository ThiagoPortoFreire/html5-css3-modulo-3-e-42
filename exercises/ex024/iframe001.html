<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Estudos de iframe</title>
    <style>
        iframe{
            height: 400px;
            width: 300px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <p>Acessando o site do

    <iframe src="https://www.cursoemvideo.com" frameborder="0" style="height: 300px; width: 300px;">
        <a href="https://www.cursoemvideo.com" target="_blank">Curso em video</a> <!--Caso do iframe não funcionar-->
    </iframe> 

    para aprender a programar</p>
    <p>O repositório do Guanabara

    <iframe src="https://github.com/gustavoguanabara?tab=repositories" frameborder="0">
       no <a href="https://github.com/gustavoguanabara?tab=repositories" target="_blank">no GitHub</a>
    </iframe>

       também é muito legal
    </p>
</body>
